<head>
    <meta charset="UTF-8">

</head>
<body>
    <blockquote>
        <h1>Student Record</h1>
        <form>
            <lable> for="name">Full Name</lable>
            <input type="text" name="username" id="name"> <br><br>
            <lable> for="email">Email</lable> <br>

            <lable>Gender</lable>

            <lable><input type="radio" name="gender" id="gender">female</lable>
            <lable>Course</lable><br>

                <lable for="image">Image</lable><br><br>
                <input type="file" id="image"> <br><br>
                <button>Add Record</button>
        </form>
    </blockquote>
